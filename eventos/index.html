    <script>
        let index = 0;
        let maxindex = 0;
    
        document.querySelectorAll('.imagen').forEach((imagen) => {
            imagen.addEventListener('click', function () {
                activateGalleryViewer(this);
            });
        });
    
        function activateGalleryViewer(element) {
            // Activar el visor de imágenes en la galería
            const modalCarousel = document.querySelector('.modal-carousel');
            const modal = document.querySelector('.modal');
            const body = document.querySelector('body');
    
            // Mostrar el modal y deshabilitar el scroll del body
            modal.style.display = 'flex';
            body.style.overflow = 'hidden';
    
            // Obtener todas las imágenes de la galería
            const images = document.querySelectorAll('.imagen');
            const selectedIndex = Array.from(images).indexOf(element);
    
            // Establecer índices y posicionar el carrusel
            index = selectedIndex;
            maxindex = images.length;
            modalCarousel.style.transform = `translateX(-${index * 100}%)`;
    
            // Limpiar el contenido del carrusel y añadir imágenes
            modalCarousel.innerHTML = ''; // Asegura que no se dupliquen elementos
            images.forEach((image) => {
                const modalCard = document.createElement('div');
                modalCard.classList.add('modal-card');
    
                const newImage = document.createElement('img');
                newImage.src = image.src;
                newImage.classList.add('imagen-modal'); // Aplicar estilos específicos si es necesario
    
                modalCard.appendChild(newImage);
                modalCarousel.appendChild(modalCard);
            });
    
            // Ajustar controles
            document.getElementById('prevbutton').style.display = index === 0 ? 'none' : 'block';
            document.getElementById('nextbutton').style.display = index === maxindex - 1 ? 'none' : 'block';
        }
    
        function nextBtn() {
            if (index < maxindex - 1) {
                index++;
                updateCarousel();
            }
        }
    
        function prevBtn() {
            if (index > 0) {
                index--;
                updateCarousel();
            }
        }
    
        function updateCarousel() {
            const modalCarousel = document.querySelector('.modal-carousel');
            modalCarousel.style.transform = `translateX(-${index * 100}%)`;
    
            document.getElementById('prevbutton').style.display = index === 0 ? 'none' : 'block';
            document.getElementById('nextbutton').style.display = index === maxindex - 1 ? 'none' : 'block';
        }
    
        function closeModal() {
            const modal = document.querySelector('.modal');
            const modalCarousel = document.querySelector('.modal-carousel');
            const body = document.querySelector('body');
    
            // Cerrar el modal, limpiar el contenido y reactivar el scroll
            modal.style.display = 'none';
            modalCarousel.innerHTML = '';
            body.style.overflow = 'auto';
    
            // Reiniciar índices y controles
            index = 0;
            maxindex = 0;
            document.getElementById('prevbutton').style.display = 'block';
            document.getElementById('nextbutton').style.display = 'block';
        }
    </script>
