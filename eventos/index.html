    <script>
        var index = 0;
        var maxindex = 0;
        document.querySelectorAll('.imagen').forEach((imagen) => {
            imagen.addEventListener('click', function () {
                activegaleryviewer(this);
            });
        });

        function activegaleryviewer(element) {
            //activar un visor de imagenes en la galeria
            const modal_carousel = document.querySelector('.modal-carousel');
            const modal = document.querySelector('.modal');
            modal.style.display = 'block';
            const body = document.querySelector('body');
            body.style.overflow = 'hidden';
            //array de imagenes
            const imagenes = document.querySelectorAll('.imagen');
            //obtener el index de la imagen seleccionada
            const indexelement = Array.from(imagenes).indexOf(element);
            const maxelements = imagenes.length;
            //se guarda el maximo de imagenes
            maxindex = maxelements;

            //posicionamos el carrousel en el index de la imagen seleccionada
            const modalcarousel = document.querySelector('.modal-carousel');
            index = indexelement;
            modalcarousel.style.transform = `translateX(-${indexelement * 100}%)`;

            imagenes.forEach((imagen) => {
                const modalcard = document.createElement('div');
                modalcard.classList.add('modal-card');
                const newImage = document.createElement('img');
                newImage.src = imagen.src;
                newImage.classList.add('imagen-modal');
                modalcard.appendChild(newImage);
                modal_carousel.appendChild(modalcard);
            });
        }
        function nextBtn() {
            const modal_carousel = document.querySelector('.modal-carousel');
            if (index < maxindex - 1) {
                index += 1;
                modal_carousel.style.transform = `translateX(-${index * 100}%)`;

                if (document.getElementById('prevbutton').style.display === 'none') {
                    const carousel_controls = document.querySelector('.carousel-controls');
                    carousel_controls.style.justifyContent = 'space-between';
                    document.getElementById('prevbutton').style.display = 'block';
                }
            }
            if (index === maxindex - 1) {
                document.getElementById('nextbutton').style.display = 'none';
            }

        }
        function prevBtn() {
            const modal_carousel = document.querySelector('.modal-carousel');
            if (index > 0) {
                index -= 1;
                modal_carousel.style.transform = `translateX(-${index * 100}%)`;
                if (document.getElementById('nextbutton').style.display === 'none') {
                    document.getElementById('nextbutton').style.display = 'block';
                }
            } else {
                document.getElementById('prevbutton').style.display = 'none';
                const carousel_controls = document.querySelector('.carousel-controls');
                carousel_controls.style.justifyContent = 'flex-end';
            }

        }
        function closeModal() {
            const modal = document.querySelector('.modal');
            const modal_carousel = document.querySelector('.modal-carousel');
            modal.style.display = 'none';
            modal_carousel.innerHTML = '';
            const body = document.querySelector('body');
            body.style.overflow = 'auto';
            index = 0;
            maxindex = 0;
            document.getElementById('nextbutton').style.display = 'block';
            document.getElementById('prevbutton').style.display = 'block';
            const carousel_controls = document.querySelector('.carousel-controls');
            carousel_controls.style.justifyContent = 'space-between';

        }
    </script>
