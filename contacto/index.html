  <script>
    function mostrarFormulario(tipo) {
      var formularioCorreo = document.getElementById("formulario-contacto");
      var formularioWhatsapp = document.getElementById("formulario-whatsapp");
      var btnCorreo = document.getElementById("btnCorreo");
      var btnWhatsapp = document.getElementById("btnWhatsapp");
      var botonEnviarCorreo = document.getElementById("botonEnviar");
      var botonEnviarWhatsApp = document.getElementById("botonEnviarWhatsApp");

      if (tipo === 'correo') {
        formularioCorreo.style.display = "block";
        formularioWhatsapp.style.display = "none";

        // Cambia el color del botón de enviar para el formulario de Correo
        botonEnviarCorreo.classList.add("boton-azul");
        botonEnviarCorreo.classList.remove("boton-verde");

        btnCorreo.classList.add("activo");
        btnWhatsapp.classList.remove("activo");
      } else {
        formularioCorreo.style.display = "none";
        formularioWhatsapp.style.display = "block";

        // Cambia el color del botón de enviar para el formulario de WhatsApp
        botonEnviarWhatsApp.classList.add("boton-verde");
        botonEnviarWhatsApp.classList.remove("boton-azul");

        btnCorreo.classList.remove("activo");
        btnWhatsapp.classList.add("activo");
      }
    }

    // Función para enviar el formulario de correo usando mailto
    function enviarCorreo() {
      var nombre = document.getElementById("nombre").value;
      var correo = document.getElementById("correo").value;
      var asunto = document.getElementById("asunto").value;
      var mensaje = document.getElementById("mensaje").value;

      // Generar el enlace mailto
      var mailtoLink = `mailto:info@conjuntozacatecas.com?subject=${encodeURIComponent(asunto)}&body=Nombre: ${encodeURIComponent(nombre)}%0ACorreo: ${encodeURIComponent(correo)}%0AMensaje: ${encodeURIComponent(mensaje)}`;

      // Abrir el enlace en la misma ventana
      window.location.href = mailtoLink;

      // Evitar el envío real del formulario
      return false;
    }

    // Función para enviar un mensaje de WhatsApp usando un enlace de WhatsApp
    function enviarWhatsapp() {
      var nombre = document.getElementById("nombreW").value;
      var mensaje = document.getElementById("mensajeW").value;
      var numeroTelefono = "+524491028571"; // Reemplaza con el número de teléfono al que deseas enviar el mensaje

      // Generar el enlace de WhatsApp
      var whatsappLink = `https://wa.me/${numeroTelefono}?text=${encodeURIComponent("Hola soy: " + nombre + "\nMensaje: " + mensaje)}`;

      // Abrir el enlace de WhatsApp en una nueva pestaña
      window.open(whatsappLink, "_blank");
    }
  </script>
