                    </svg>
                    Contactar por WhatsApp</button>

                <button class="btn-correo" onclick="mostrarFormulario('formulario-correo')">
                    <!-- SVG de icono de correo -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="m20 8l-8 5l-8-5V6l8 5l8-5m0-2H4c-1.11 0-2 .89-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2" />
                    </svg>
                    Enviar un correo</button>
            </div>

            <!-- Formulario de WhatsApp -->
            <div id="formulario-whatsapp" class="contenedor-formulario">
                <form id="formContactoWhatsApp">
                    <label for="mensaje-whatsapp">Mensaje para WhatsApp:</label>
                    <textarea id="mensaje-whatsapp" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
                    <input type="submit" value="Enviar a WhatsApp">
                </form>
            </div>


            <!-- Formulario de Correo -->
            <div id="formulario-correo" class="contenedor-formulario">
                <form id="formContactoCorreo" action="mailto:tucorreo@ejemplo.com" method="post" enctype="text/plain">
                    <label for="nombre-correo">Nombre:</label>
                    <input type="text" id="nombre-correo" placeholder="Tu nombre" required>

                    <label for="email-correo">Correo electrónico:</label>
                    <input type="email" id="email-correo" placeholder="Tu correo electrónico" required>

                    <label for="mensaje-correo">Mensaje:</label>
                    <textarea id="mensaje-correo" rows="4" placeholder="Escribe tu mensaje..." required></textarea>

                    <input type="submit" value="Enviar correo">
                </form>
            </div>
        </div>
